<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link src="styles.css" rel="stylesheet"/>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>Salary Calculator</header>
    <div>
        <div>Add employee</div>
        <div class="formFields">
            <input placeholder="First Name" id="firstName"/>
            <input placeholder="Last Name" id="lastName"/>
            <input placeholder="ID" id="idNumber"/>
            <input placeholder="Title" id="titleInput"/>
            <input placeholder="Annual Salary" id="annualSalary"/>
        </div>
        <div>
            <button type="button" onclick="readyToRun()">Run the app</button>
        </div>
    </div>
    <div>Employees</div>
    <div>
        <table id="tableStuff">
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th></th>
            </thead>
        </table>
    </div>
    <div>Table footer</div>
    <div><br></div>
    <footer>
        <div>Total Monthly: </div>
        <div class="monthlyTotal">0</div>
    </footer>
</body>
</html>
